spring:
  application:
    name: JsonKafkaMessenger
  datasource:
    url: jdbc:mysql://localhost:3306/json_kafka_consumer
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  kafka:
    bootstrap-servers: localhost:9092
